<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPORTE USUÁRIO</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>

    <div class="container">

        <div class="info">
            <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida<br> basta nos mandar uma mensagem e<br> entraremos em contato em menos de 24h.</p>
        </div>

        <form class="formulario" id="myForm">

            <div class="campo">
                <input class="nome data" type="text" placeholder="Nome completo *" id="nome">
                <span class="textoErro">campo obrigatório</span>
            </div>

            <div class="campo">
                <input class="email data" type="text" placeholder="Email *" id="email">
                <span class="textoErro">campo obrigatório</span>
            </div>

            <div class="campo">
                <input class="telefone data" type="text" placeholder="Telefone *" id="telefone">
                <span class="textoErro">campo obrigatório</span>
            </div>

            <div class="campo">
                <textarea class="mensagem data" type="text" placeholder="Mensagem *" id="mensagem" cols="30" rows="10"></textarea>
                <span class="textoErro">campo obrigatório</span>
            </div>

            <span class="obrigatorio">*campos obrigatórios</span>

            <button class="btnSend">Enviar</button>

        </form>

    </div>

    <script type="text/javascript" src="src/js/suporte.js"></script>
</body>

</html>
